<script type="text/html" id="comic-template-subscribed">
<div class="comic">
	<a data-bind="attr: {href: bookmarkUrl()}">
		<img class="banner" data-bind="attr: {src: '/img/banner/'+data.label()+'.png'}">
	</a>
	<span class="title" data-bind="text: data.title()"></span>
	<span class="author" data-bind="text: data.author()"></span>
	<!--<span class="subscribe-button" data-bind="event: { click: unsubscribe }">&nbsp;x&nbsp;</span>-->
	<a data-bind="attr: {href: latestUrl()}">
	<div class="unread-count" data-bind="visible: unreadCount() > 0, text: unreadCount()+' unread'"></div></a>
	<span class="unsubscribe-button" data-bind="event: { click: unsubscribe }">&nbsp;x&nbsp;</span>
</div>
</script><script type="text/html" id="comic-template">
<div class="comic">
	<a data-bind="attr: {href: comicUrl()}">
		<img class="banner" data-bind="attr: {src: '/img/banner/'+data.label()+'.png'}">
	</a>
	<span class="title" data-bind="text: data.title()"></span>
	<span class="author" data-bind="text: data.author()"></span>
	<span class="subscribe-button" data-bind="event: { click: subscribePane }">&nbsp;+&nbsp;</span>
	<div class="subscribe-at">
		<div title="Start reading from the beginning" class="at-beginning" data-bind="event: { click: subscribe }">At Beginning</div>
		<div title="Continue reading from the latest" class="at-end" data-bind="event: { click: subscribe }">At End</div>
	</div>
</div>
</script><script type="text/html" id="comic-template-noauth">
<div class="comic">
	<a data-bind="attr: {href: comicUrl()}">
		<img class="banner" data-bind="attr: {src: '/img/banner/'+data.label()+'.png'}">
	</a>
	<span class="title" data-bind="text: data.title()"></span>
	<span class="author" data-bind="text: data.author()"></span>
</div>
</script>
